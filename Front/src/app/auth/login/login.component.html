<div class="login-form">
    <h2>Connexion</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <form [formGroup]="formulaire"  #formDirective="ngForm">
      <div class="form-group">
        <label for="email">Adresse Email</label>
        <input type="email" id="email" name="email" formControlName="email" #emailInput required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" formControlName="password" #passwordInput required>
      </div>
      <button type="submit" (click)="login()">Se connecter</button>
    </form>
  </div>
  <router-outlet></router-outlet>
