<div class="level">
    <div class="level-map level-sub">
        <app-hero [heroSpeed]="heroSpeed" [cellSize]="cellSize"></app-hero>
        <app-map (getPath)="getPath($event)" (getStart)="setStart($event)" [cellSize]="cellSize"></app-map>
    </div>
    <span class="level-sub level-info">
        {{turns}}
    </span>
</div>
