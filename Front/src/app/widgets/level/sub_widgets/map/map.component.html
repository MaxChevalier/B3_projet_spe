<div class="map" (click)="findPath()">
    <ng-container *ngFor="let innerArray of cells; let X = index">
        <div *ngFor="let cell of innerArray; let Y = index" (dragover)="dragOver($event)" (drop)="drop($event,X,Y)">
            <app-cell [image]="cell.cell.image" [name]="cell.cell.name" [cellSize]="cellSize" [id]="{'X': X, 'Y': Y}"
                (cellDragId)="cellDragId($event)"></app-cell>
        </div>
    </ng-container>
</div>
